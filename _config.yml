# Nicole Nos Villalvazo

# NB! Set your site's url, otherwise nothing will work
url: "https:/NosVillalvazoNicole.github.io"
baseurl: "/"

# Google tracking id
google-tracking-id: "UA-XXXXXXXX-X"

#############
# HTML Head #
#############

lang: "en"
author: "Nicole Nos Villalvazo"
title: "NIKITO"
description:"Me llamo Nicole, soy una persona responsable y siempre me esfuerzo por hacer sonreír a la gente y que se sientan escuchados. Pasé la mayor parte de mi infancia estudiando danza moderna, así que la dedicación y el trabajo en equipo son mis puntos fuertes."
keywords: "Nos Villalvazo, Nicole, personal."
favicon: "iconsmelody.png"
################
# Header layout#
################
black-favicon: " "
background-img: "fondo.jpg"

##############################
# Dynamic Text on the Header #
##############################

quote:"Un blog y demás"
me-img: "/img/sanrio.png"

# To use github profile pic uncomment the following line and replace 'user_name'
# with your github user name.

#######
