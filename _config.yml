# Social Buttons #
##################

social:
  - icon: "Github"
    url: "https://github.com/NosVillalvazoNicole"

# NB! Tread carefully if you want to change the variables below this point!

# Sections shown in the index page
pages_list:
  About: "about me"
  "Tengo 18 años, cada 19 de julio celebró mi día especial, actualmente estudió la Licenciatura de Negocios Internacionales"
  "Espero seguir aprendiendo de Inglés y mejorar mi pronunciación y lograr aprender portugués, es una lengua que me gusta mucho"
  Blog: "latest-post"
  
  Contact: "9981929944"
# Exclusion list from the generated _site
exclude:
  - LICENSE
  - README.md
  - CONTRIBUTING
  - CONTRIBUTORS
  - scripts
  - Dockerfile
  - docker-compose.yml
# Pagination path
paginate_path: "blog/page:num/"
# Enable minification SASS
sass:
  style: compressed
plugins:
  - jekyll-paginate
  - jekyll-spaceship
